{% extends "users/base.html" %}

{% block content %}
<h2>Enter username and password</h2>
{% if message %}
    {{ message }}
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input name="username" type="text"/>
    <input name="password" type="password"/>
    <input type="submit" value="Login"/>
</form>

{% endblock %}
